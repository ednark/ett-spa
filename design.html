	<script>
		/// SETUP CAL PICKER
		const calPopup = document.querySelector('#ett-date');
    	const datepicker = new Datepicker(calPopup, {
			format: 'yyyy-mm-dd'
		});
		calPopup.addEventListener('focus', ev => {
			let dp = ev.target.parentNode.querySelector('.datepicker')
			dp.style.marginLeft = '-128px';
			dp.style.left = '50%';
		})
	</script>
